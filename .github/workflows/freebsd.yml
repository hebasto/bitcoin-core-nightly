name: FreeBSD
on:
  pull_request:
    paths:
      - '.github/actions/**'
      - '.github/workflows/freebsd.yml'
  schedule:
    - cron: '22 02 * * *'
  workflow_dispatch:
    inputs:
      skip_functional_tests:
        description: 'Skip functional tests'
        required: true
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}${{ github.event_name != 'pull_request' && github.run_id || github.ref }}
  cancel-in-progress: true

env:
  # See https://docs.github.com/en/actions/using-github-hosted-runners/using-github-hosted-runners/about-github-hosted-runners#standard-github-hosted-runners-for-public-repositories
  CI_NCPU: 4

jobs:
  freebsd-syslibs:
    name: 'FreeBSD: system libs, no GUI'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: freebsd {0}

    steps:
      - name: Checkout Bitcoin Core repo
        uses: actions/checkout@v5
        with:
          repository: fanquake/bitcoin
          ref: drop_some_platforms

      - name: Start FreeBSD VM
        uses: vmactions/freebsd-vm@v1
        with:
          prepare: pkg install -y cmake-core ninja git pkgconf boost-libs libevent sqlite3 capnproto libzmq4 python3 net/py-pyzmq databases/py-sqlite3
          run: git config --global --add safe.directory ${{ github.workspace }}
          sync: 'rsync'
          copyback: false

      - name: Checkout helper actions
        uses: actions/checkout@v5
        with:
          sparse-checkout: .github/actions
          path: ci/nightly

      - name: Generate buildsystem
        env:
          CMAKE_GENERATOR: 'Ninja'
        run: |
          cd ${{ github.workspace }}
          cmake -B build -DWITH_ZMQ=ON -DBUILD_BENCH=ON -DBUILD_FUZZ_BINARY=ON -DWERROR=ON

      - name: Build
        run: cmake --build ${{ github.workspace }}/build

      - name: Check 'bitcoind' executable
        run: |
          set -e
          cd ${{ github.workspace }}
          ls -l build/bin/bitcoind
          file build/bin/bitcoind
          ldd build/bin/bitcoind
          ./build/bin/bitcoind -version

      - name: Run test suite
        uses: ./ci/nightly/.github/actions/run-test-suite
        with:
          vm: freebsd

      - name: Run functional tests
        if: ${{ ! inputs.skip_functional_tests }}
        run: |
          cd ${{ github.workspace }}
          ./build/test/functional/test_runner.py --ci --extended -j ${{ env.CI_NCPU }} --combinedlogslen=99999999 --quiet --timeout-factor=8

  freebsd-depends:
    name: 'FreeBSD: depends, MP'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: freebsd {0}

    steps:
      - name: Checkout Bitcoin Core repo
        uses: actions/checkout@v5
        with:
          repository: fanquake/bitcoin
          ref: drop_some_platforms

      - name: Start FreeBSD VM
        uses: vmactions/freebsd-vm@v1
        with:
          prepare: pkg install -y bash curl gmake cmake-core ninja git pkgconf bison python3 net/py-pyzmq databases/py-sqlite3
          run: git config --global --add safe.directory ${{ github.workspace }}
          sync: 'rsync'
          copyback: false

      - name: Checkout helper actions
        uses: actions/checkout@v5
        with:
          sparse-checkout: .github/actions
          path: ci/nightly

      - name: Build depends
        uses: ./ci/nightly/.github/actions/build-depends
        with:
          vm: freebsd
          options: "MULTIPROCESS=1"

      - name: Generate buildsystem
        env:
          CMAKE_GENERATOR: 'Ninja'
        run: >
          cd ${{ github.workspace }} &&
          cmake -B build \
            --toolchain depends/$(./depends/config.sub $(./depends/config.guess))/toolchain.cmake \
            -DBUILD_BENCH=ON \
            -DBUILD_FUZZ_BINARY=ON \
            `# TODO: Reenable GUI tests.` \
            -DBUILD_GUI_TESTS=OFF \
            -DWERROR=ON

      - name: Build
        run: cmake --build ${{ github.workspace }}/build

      - name: Check 'bitcoind' executable
        run: |
          set -e
          cd ${{ github.workspace }}
          ls -l build/bin/bitcoind
          file build/bin/bitcoind
          ldd build/bin/bitcoind
          ./build/bin/bitcoind -version

      - name: Run test suite
        uses: ./ci/nightly/.github/actions/run-test-suite
        with:
          vm: freebsd

      - name: Run functional tests
        if: ${{ ! inputs.skip_functional_tests }}
        run: |
          cd ${{ github.workspace }}
          ./build/test/functional/test_runner.py --ci --extended -j ${{ env.CI_NCPU }} --combinedlogslen=99999999 --quiet --timeout-factor=8
