name: FreeBSD
on:
  pull_request:
    paths:
      - '.github/actions/**'
      - '.github/workflows/freebsd.yml'
  schedule:
    - cron: '22 02 * * *'
  workflow_dispatch:
    inputs:
      skip_functional_tests:
        description: 'Skip functional tests'
        required: true
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}${{ github.event_name != 'pull_request' && github.run_id || github.ref }}
  cancel-in-progress: true

env:
  # See https://docs.github.com/en/actions/reference/runners/github-hosted-runners#standard-github-hosted-runners-for-public-repositories.
  CI_NCPU: 4

jobs:
  freebsd-syslibs:
    name: 'FreeBSD: system libs, no GUI'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: freebsd {0}

    steps:
      - &CLEAR_STORAGE_SPACE
        name: Clear unnecessary files on bloated GHA VM
        uses: bitcoin/bitcoin/.github/actions/clear-files@master

      - name: Start FreeBSD VM
        uses: vmactions/freebsd-vm@v1
        with:
          prepare: pkg install -y curl cmake-core ninja pkgconf boost-libs libevent sqlite3 capnproto libzmq4 python3 net/py-pyzmq databases/py-sqlite3
          sync: no

      - &CHECKOUT_HELPER_ACTIONS
        name: Checkout helper actions
        uses: actions/checkout@v6
        with:
          sparse-checkout: .github/actions
          path: ci/nightly

      - &FETCH_SOURCE
        name: Fetch source tarball
        run: |
          set -e
          cd ${{ github.workspace }}
          curl --location --fail --output master.tar.gz https://github.com/bitcoin/bitcoin/archive/refs/heads/master.tar.gz
          tar xf master.tar.gz

      - name: Generate buildsystem
        run: |
          cd ${{ github.workspace }}
          cmake -S bitcoin-master -B build -G "Ninja" \
            -DWITH_ZMQ=ON \
            -DBUILD_BENCH=ON -DBUILD_FUZZ_BINARY=ON \
            `# A workaround for https://github.com/bitcoin/bitcoin/pull/34093.` \
            -DAPPEND_CXXFLAGS='-Wno-error=sign-compare' \
            -DWERROR=ON

      - &BUILD
        name: Build
        run: |
          cd ${{ github.workspace }}
          cmake --build build

      - &CHECK_BITCOIND
        name: Check 'bitcoind' executable
        run: |
          set -e
          cd ${{ github.workspace }}
          ls -l build/bin/bitcoind
          file build/bin/bitcoind
          ldd build/bin/bitcoind
          ./build/bin/bitcoind -version

      - &RUN_TEST_SUITE
        name: Run test suite
        uses: ./ci/nightly/.github/actions/run-test-suite
        with:
          vm: freebsd

      - &RUN_FUNCTIONAL_TESTS
        name: Run functional tests
        if: ${{ ! inputs.skip_functional_tests }}
        env:
          # TODO: Fix the excluded test and re-enable it.
          # See https://github.com/bitcoin/bitcoin/issues/33128.
          FUNCTIONAL_TESTS_EXCLUDE: '--exclude feature_reindex_init.py'
        run: |
          cd ${{ github.workspace }}
          ./build/test/functional/test_runner.py --ci --extended -j $((${{ env.CI_NCPU }} * 2)) --combinedlogslen=99999999 --timeout-factor=8 ${{ env.FUNCTIONAL_TESTS_EXCLUDE }}

  freebsd-depends:
    name: 'FreeBSD: depends'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: freebsd {0}

    steps:
      - name: Checkout Bitcoin Core repo
        uses: actions/checkout@v6
        with:
          repository: bitcoin/bitcoin

      - *CLEAR_STORAGE_SPACE

      - name: Start FreeBSD VM
        uses: vmactions/freebsd-vm@v1
        with:
          prepare: pkg install -y bash curl gmake cmake-core ninja git pkgconf bison python3 net/py-pyzmq databases/py-sqlite3
          run: git config --global --add safe.directory ${{ github.workspace }}
          sync: 'rsync'
          copyback: false

      - *CHECKOUT_HELPER_ACTIONS

      - name: Build depends
        uses: ./ci/nightly/.github/actions/build-depends
        with:
          vm: freebsd
          # TODO: Fix a linking error.
          options: "NO_QT=1"

      - name: Generate buildsystem
        run: |
          cd ${{ github.workspace }}
          cmake -B build -G "Ninja" \
            --toolchain depends/$(./depends/config.sub $(./depends/config.guess))/toolchain.cmake \
            -DBUILD_BENCH=ON -DBUILD_FUZZ_BINARY=ON \
            `# TODO: Reenable GUI tests.` \
            -DBUILD_GUI_TESTS=OFF \
            `# A workaround for https://github.com/bitcoin/bitcoin/pull/34093.` \
            -DAPPEND_CXXFLAGS='-Wno-error=sign-compare' \
            -DWERROR=ON

      - *BUILD
      - *CHECK_BITCOIND
      - *RUN_TEST_SUITE
      - *RUN_FUNCTIONAL_TESTS
