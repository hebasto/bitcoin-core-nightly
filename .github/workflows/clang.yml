name: Clang-SNAPSHOT
on:
  pull_request:
    paths:
      - '.github/actions/**'
      - '.github/workflows/clang.yml'
  schedule:
    - cron: '22 02 * * *'
  workflow_dispatch:
    inputs:
      skip_functional_tests:
        description: 'Skip functional tests'
        required: true
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}${{ github.event_name != 'pull_request' && github.run_id || github.ref }}
  cancel-in-progress: true

jobs:
  clang:
    name: 'Clang-SNAPSHOT, ${{ matrix.configuration.stdlib }}: system libs, no GUI'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        configuration:
          - stdlib: libstdc++
          - stdlib: libc++
            dependencies: libc++-${LLVM_VERSION}-dev libc++abi-${LLVM_VERSION}-dev

    steps:
      - name: Checkout Bitcoin Core repo
        uses: actions/checkout@v5
        with:
          repository: bitcoin/bitcoin

      - name: Install dependencies
        run: |
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          . /etc/os-release
          REPO_NAME="deb http://apt.llvm.org/${VERSION_CODENAME} llvm-toolchain-${VERSION_CODENAME} main"
          sudo add-apt-repository -y "${REPO_NAME}"
          sudo apt-get update
          LLVM_VERSION=$(apt-cache search --names-only '^clang-[0-9]+$' | sort -V | tail -1 | cut -f1 -d" " | cut -f2 -d"-" )
          echo "LLVM_VERSION=${LLVM_VERSION}" >> "$GITHUB_ENV"
          sudo apt-get install --no-install-recommends clang-${LLVM_VERSION} ${{ matrix.configuration.dependencies }} libboost-dev libevent-dev libsqlite3-dev libcapnp-dev capnproto libzmq3-dev systemtap-sdt-dev

      - name: Clang version
        run: clang-${LLVM_VERSION} -v

      - name: Compile src/crypto/sha256.cpp
        run: |
          clang-${LLVM_VERSION} -stdlib=${{ matrix.configuration.stdlib }} \
            -DENABLE_AVX2 -DENABLE_SSE41 -DENABLE_X86_SHANI \
            -I/home/runner/work/bitcoin-core-nightly/bitcoin-core-nightly/build/src -I/home/runner/work/bitcoin-core-nightly/bitcoin-core-nightly/src \
            -O2 -g -std=c++20 -fPIC \
            -fdebug-prefix-map=/home/runner/work/bitcoin-core-nightly/bitcoin-core-nightly/src=. -fmacro-prefix-map=/home/runner/work/bitcoin-core-nightly/bitcoin-core-nightly/src=. \
            -U_FORTIFY_SOURCE -D_FORTIFY_SOURCE=3 -Wstack-protector -fstack-protector-all -fcf-protection=full -fstack-clash-protection \
            -o /home/runner/work/bitcoin-core-nightly/bitcoin-core-nightly/src/crypto/sha256.cpp.o \
            -c /home/runner/work/bitcoin-core-nightly/bitcoin-core-nightly/src/crypto/sha256.cpp
