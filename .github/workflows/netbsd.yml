name: NetBSD
on:
  pull_request:
    paths:
      - '.github/actions/**'
      - '.github/workflows/netbsd.yml'
  schedule:
    - cron: '22 02 * * *'
  workflow_dispatch:
    inputs:
      skip_functional_tests:
        description: 'Skip functional tests'
        required: true
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}${{ github.event_name != 'pull_request' && github.run_id || github.ref }}
  cancel-in-progress: true

jobs:
  netbsd-syslibs:
    name: 'NetBSD: GCC 2.95'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: netbsd {0}

    steps:
      - name: Checkout secp256k1 repo
        uses: actions/checkout@v5
        with:
          repository: bitcoin-core/secp256k1

      - name: Start NetBSD VM
        uses: vmactions/netbsd-vm@v1
        with:
          prepare: |
            /usr/sbin/pkg_info > packages_before
            /usr/sbin/pkg_add cmake tar
            /usr/sbin/pkg_info > packages_after
            diff -w packages_before packages_after | grep '^>'
          sync: 'rsync'
          copyback: false

      - name: Get pkgsrc
        run: |
          ftp ftp://ftp.NetBSD.org/pub/pkgsrc/pkgsrc-2025Q2/pkgsrc.tar.gz
          tar -xzf pkgsrc.tar.gz -C /usr

      - name: Build GCC 2.95
        # ERROR: This package is not available for these platforms: Darwin-*-* *-*-x86_64 DragonFly-*-* NetBSD-[6789]*-* NetBSD-1[0-9]*-*.
        # ERROR: This package has set PKG_FAIL_REASON:
        # ERROR: Please unset PKG_PATH before doing pkgsrc work!
        # ERROR: This package has set PKG_SKIP_REASON:
        # ERROR: gcc2-2.95.3nb7 is not available for NetBSD-10.1-x86_64
        run: |
          cd /usr/pkgsrc/lang/gcc2
          make install clean

      - name: Generate buildsystem
        run: |
          cd ${{ github.workspace }}
          cmake -B build -DCMAKE_C_COMPILER="/usr/pkg/gcc2/bin/gcc"

      - name: Build
        run: |
          cd ${{ github.workspace }}
          cmake --build build
