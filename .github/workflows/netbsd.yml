name: NetBSD
on:
  pull_request:
    paths:
      - '.github/actions/**'
      - '.github/workflows/netbsd.yml'
  schedule:
    - cron: '22 02 * * *'
  workflow_dispatch:
    inputs:
      skip_functional_tests:
        description: 'Skip functional tests'
        required: true
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}${{ github.event_name != 'pull_request' && github.run_id || github.ref }}
  cancel-in-progress: true

env:
  TMPDIR: ${{ github.workspace }}/ci_tmp
  # See https://docs.github.com/en/actions/reference/runners/github-hosted-runners#standard-github-hosted-runners-for-public-repositories.
  CI_NCPU: 4

jobs:
  netbsd-syslibs:
    name: 'NetBSD: system libs, no GUI'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: netbsd {0}

    steps:
      - &CHECKOUT_BITCOIN_CORE
        name: Checkout Bitcoin Core repo
        uses: actions/checkout@v6
        with:
          repository: bitcoin/bitcoin

      - name: Start NetBSD VM
        uses: vmactions/netbsd-vm@v1
        with:
          envs: 'TMPDIR'
          prepare: |
            pkg_info > packages_before
            pkg_add cmake ninja-build gcc14 pkgconf boost libevent sqlite3 python313
            pkg_info > packages_after
            diff -w packages_before packages_after | grep '^>'
          sync: 'rsync'
          copyback: false

      - &CHECKOUT_HELPER_ACTIONS
        name: Checkout helper actions
        uses: actions/checkout@v6
        with:
          sparse-checkout: .github/actions
          path: ci/nightly

      - name: Generate buildsystem
        run: |
          set -e
          cd ${{ github.workspace }}
          cmake -B build -G "Ninja" \
            -DCMAKE_C_COMPILER="/usr/pkg/gcc14/bin/gcc" -DCMAKE_CXX_COMPILER="/usr/pkg/gcc14/bin/g++" \
            -DENABLE_IPC=OFF \
            -DWERROR=ON
          df -h

      - &BUILD
        name: Build
        run: |
          cd ${{ github.workspace }}
          cmake --build build

      - &CHECK_BITCOIND
        name: Check 'bitcoind' executable
        run: |
          set -e
          cd ${{ github.workspace }}
          ls -l build/bin/bitcoind
          file build/bin/bitcoind
          ldd build/bin/bitcoind
          ./build/bin/bitcoind -version

      - &RUN_TEST_SUITE
        name: Run test suite
        uses: ./ci/nightly/.github/actions/run-test-suite
        with:
          vm: netbsd
          envs: 'TMPDIR="${{ github.workspace }}"'

      - &RUN_FUNCTIONAL_TESTS
        name: Run functional tests
        if: ${{ ! inputs.skip_functional_tests }}
        env:
          # TODO: Fix the excluded tests and re-enable them.
          # See https://github.com/bitcoin/bitcoin/issues/33128.
          FUNCTIONAL_TESTS_EXCLUDE: '--exclude feature_reindex_init.py'
        run: |
          cd ${{ github.workspace }}
          python3.13 ./build/test/functional/test_runner.py --ci --extended -j $((${{ env.CI_NCPU }} * 2)) --combinedlogslen=99999999 --timeout-factor=8 ${{ env.FUNCTIONAL_TESTS_EXCLUDE }}

  netbsd-depends:
    name: 'NetBSD: depends'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: netbsd {0}

    steps:
      - *CHECKOUT_BITCOIN_CORE

      - name: Start NetBSD VM
        uses: vmactions/netbsd-vm@v1
        with:
          envs: 'TMPDIR'
          prepare: |
            pkg_info > packages_before
            pkg_add curl gmake cmake ninja-build perl gcc14 pkgconf python313
            pkg_info > packages_after
            diff -w packages_before packages_after | grep '^>'
          sync: 'rsync'
          copyback: false

      - *CHECKOUT_HELPER_ACTIONS

      - name: Build depends
        uses: ./ci/nightly/.github/actions/build-depends
        with:
          vm: netbsd
          options: "NO_ZMQ=1 build_CC=/usr/pkg/gcc14/bin/gcc build_CXX=/usr/pkg/gcc14/bin/g++ CC=/usr/pkg/gcc14/bin/gcc CXX=/usr/pkg/gcc14/bin/g++"

      - name: Generate buildsystem
        run: |
          cd ${{ github.workspace }}
          cmake -B build -G "Ninja" \
            --toolchain depends/$(./depends/config.sub $(./depends/config.guess))/toolchain.cmake \
            -DENABLE_IPC=OFF \
            -DWERROR=ON

      - *BUILD
      - *CHECK_BITCOIND
      - *RUN_TEST_SUITE
      - *RUN_FUNCTIONAL_TESTS
