name: NetBSD
on:
  pull_request:
    paths:
      - '.github/actions/**'
      - '.github/workflows/netbsd.yml'
  schedule:
    - cron: '22 02 * * *'
  workflow_dispatch:
    inputs:
      skip_functional_tests:
        description: 'Skip functional tests'
        required: true
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}${{ github.event_name != 'pull_request' && github.run_id || github.ref }}
  cancel-in-progress: true

jobs:
  netbsd-syslibs:
    name: 'NetBSD: GCC 2.95'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: netbsd {0}

    steps:
      - name: Checkout secp256k1 repo
        uses: actions/checkout@v5
        with:
          repository: bitcoin-core/secp256k1

      - name: Start NetBSD VM
        uses: vmactions/netbsd-vm@v1
        with:
          prepare: |
            /usr/sbin/pkg_info > packages_before
            /usr/sbin/pkg_add cmake gcc2
            /usr/sbin/pkg_info > packages_after
            diff -w packages_before packages_after | grep '^>'
          run: git config --global --add safe.directory ${{ github.workspace }}
          sync: 'rsync'
          copyback: false

      - name: Generate buildsystem
        run: |
          cd ${{ github.workspace }}
          cmake -B build -DCMAKE_C_COMPILER="/usr/pkg/gcc2/bin/gcc"

      - name: Build
        run: |
          cd ${{ github.workspace }}
          cmake --build build
